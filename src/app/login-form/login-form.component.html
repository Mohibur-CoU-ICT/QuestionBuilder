<div class="row" style="height:100%; width:100%;">  
  <!-- d-flex justify-content-center -->

  <div class="d-flex align-items-center justify-content-center" style="height:100vh; width: 71%; background-color: #658FB4;">
    <div  class="text-center">
      <img src="../assets/Angular.png" class="mb-5">
      <h1>Auditing and Certification Platform</h1>
      <p>Standardization & Innovation Brought to Auditing, Certification & Inspection Bodies Worldwide</p>
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-center" style="height:100vh; width: 29%;">
    <div class="" style="width:70%;">
      <div class="text-center">
        <img src="../assets/ACP_Logo.png" class="text-center mb-5" style="height: 40px; width: 130px;">
      </div>
      <h1 class="text-center mt-4">LOGIN</h1>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-outline mb-4">
          <input type="text" class="form-control" placeholder="Username" formControlName="username">
        </div>
      
        <div class="form-outline mb-4">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
      
        <div *ngIf="error" class="error">
          {{ error }}
        </div>

        <div class="mb-4">
          <a routerLink="forgot-password" class="text-decoration-none">Forgot Password?</a>
        </div>
      
        <div class="text-center">
          <input type="submit" class="btn btn-primary form-control" value="LOGIN"/>
        </div>
      </form>
    </div>
  </div>
  <!-- <app-login-form></app-login-form> -->
</div>
